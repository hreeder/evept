stages:
  - backend-characterUpdater-build
  - backend-serverless
  - frontend

backend-characterUpdater-build:
  image: golang
  stage: backend-characterUpdater-build
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends zip
    - cd backend/characterUpdater
  script:
    - make package
  artifacts:
    untracked: true

backend-serverless:
  image: python:3.6
  stage: backend-serverless
  dependencies:
    - backend-characterUpdater-build
  before_script:
    - git clone https://github.com/nodesource/distributions.git
    - chmod +x distributions/deb/setup_10.x
    - ./distributions/deb/setup_10.x
    - apt-get install -y nodejs
    - cd backend
    - npm install
    - mkdir .build
  script:
    - node_modules/.bin/serverless deploy
  artifacts:
    paths:
      - backend/.build/

frontend-build-sde:
  image: node:11
  stage: frontend
  dependencies:
    - backend-serverless
  before_script:
    - apt-get update && apt-get install -y jq
    - cd client
    - yarn
    - cat ../backend/.build/stack.json | jq '.ServiceEndpoint'
  script:
    - yarn build-sde